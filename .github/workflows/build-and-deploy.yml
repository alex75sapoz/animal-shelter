name: Next.js App

on:
  push:
    branches:
      - development
      - production
      - work/*
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - development
      - production
      - work/*

env:
  ENVIORNMENT: ${{ github.ref_name == 'production' && 'production' || 'development' }}
  IS_DEPLOYABLE: ${{ github.event_name == 'push' && contains(fromJson('["development", "production"]'), github.ref_name) }}

jobs:
  build:
    name: Build
    environment:
      name: ${{ env.ENVIORNMENT }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        if: ${{ env.IS_DEPLOYABLE }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: '/'
          action: 'upload'
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}