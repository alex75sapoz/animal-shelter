name: Next.js App

on:
  push:
    branches:
      - development
      - production
      - work/*
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - development
      - production
      - work/*

env:
  is_deployable: github.event_name == 'push' && contains(['development', 'production'], ${{ github.ref_name }})

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        if: ${{ env.is_deployable }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: '.next/server/app'
          output_location: ''
          skip_app_build: true
          action: 'upload'
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}